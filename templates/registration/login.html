{% extends "base.html" %}

{% block content %}

{% load crispy_forms_tags %}

<section class="vh-100 gradient-custom">
    <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-90 m-5">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="card bg-dark text-white" style="border-radius: 1rem;">
                    <div class="card-body p-4 text-center">
                        <div class="mb-md-5 mt-md-2 pb-2">
                            <h2 class="fw-bold mb-2 text-uppercase">Iniciar Sesión</h2>
                            <p class="text-white-50 mb-5">Ingrese su usuario y contraseña</p>
                            <form method="post" action="{% url 'login' %}">
                                {% csrf_token %}

                                {{ form | crispy}}

                                <button class="btn btn-outline-light btn-lg m-3 p-3" type="submit">Login</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

{% endblock %}
