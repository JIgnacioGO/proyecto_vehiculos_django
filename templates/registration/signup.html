{% extends 'base.html' %}

{% block content %}

{% load crispy_forms_tags %}


<section class="vh-100 gradient-custom">
    <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-90 m-5">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="card bg-dark text-white" style="border-radius: 1rem;">
                    <div class="card-body p-4 text-center">

                        <div class="mb-md-5 mt-md-2 pb-2">

                            <h2 class="fw-bold mb-2 text-uppercase">Registro de usuario</h2>
                            <p class="text-white-50 mb-5">Complete los datos requeridos</p>

                            <form method="post" action="">
                                {% csrf_token %}

                                {{ form | crispy}}


                                <div class="pt-3">
                                    <button class="btn btn-outline-light btn-lg px-5" type="submit">Registrarse</button>

                                </div>
                            </form>
                        </div>


                    </div>
                </div>
            </div>
        </div>
    </div>
</section>




{% endblock %}
